<div class="row">
	<div class="jumbotron">
		<h2 style="display: inline;">Lista de canchas</h2> <input style="margin-left:150px;" ng-model="filtro" size="40" />
	</div>
	<div class="col-lg-12 canchas" ng-controller="canchasCtrl">
	<table class="table">
		<thead>
			<tr><th colspan="3"></th><th colspan="6"></th></tr>
		</thead>
		<tbody>
			<tr>
				<th>Nombre</th>
				<th>Comuna</th>
				<th>Direccion</th>
				<th>Material</th>
				<th>Iluminada</th>
				<th>Techada</th>
				<th>NÂ° de canchas</th>
				<th>Tipo de cancha</th>
				<th>Precio</th>
			</tr>
			<tr ng-repeat="cancha in canchas | filter:filtro">
				<td>{{cancha.Nombre}}</td>
				<td>{{cancha.Comuna}}</td>
				<td>{{cancha.Direccion}}</td>
				<td>{{cancha.Material}}</td>
				<td>{{cancha.Iluminada}}</td>
				<td>{{cancha.Techada}}</td>
				<td>{{cancha.Numero_de_canchas}}</td>
				<td>{{cancha.Tipo_de_cancha}}</td>
				<td>{{cancha.Precio}}</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
